<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body id="login.html" > 
    <style>  
        .bg{
            background-image: url(/static/imgs/gato.plomo.jpg);
            background-position:center center;
            background-repeat: no-repeat;
            
        }
    
    </style>

    <div class="container w-75 bg-primary mt-5 rounded shadow">
        <div class="row align-items-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

         </div>
            <div class="col bg-white p-5 rounded-end">
                <div class="text-end">
                    <img src="/static/imgs/PerroFixa.png" width="48" alt="">
                 </div>
                 <h2 class="fw-bold text-center py-5">Bienvenido</h2>

                 <form action="#">
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo electronico</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class="mb-4">
                        <input type="checkbox" name="conected" class="form-chek-input">
                        <label for="connected" class="form-check-label">Recuerdame</label>
                     </div> 
                     <div class="d-grid">
                         <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
                     </div>
                     <div class="my-4">
                         <span>¿No tienes cuenta? <a href="registro.html">Registrate</a></span>
                         <span><a href="#">Recuperar contraseña </a></span>
                     </div>
                </form>
                <div class="container w-100 my-6">
                   
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-outline-primary w-100 my-1">
                            <div class="row align-items-center">
                                <div class="col-2 d-none d-md-block">
                                   <img src="static/imgs/facebook_si.jpg" width ="32" alt="">
                                </div>
                                <div class="col-12 col-md-10 text-center">
                                    Facebook
                                </div>

                            </div>
                        </button>                
                    </div>
                    <div class="col">
                    <button class="btn btn-outline-primary w-100 my-1">
                        <div class="row align-items-center">
                            <div class="col-2 d-none d-md-block">
                               <img src="static/imgs/g_si.png" width ="32" alt="">
                            </div>
                            <div class="col-10 col-12 col-md-10 text-center">
                                Google
                            </div>

                        </div>
                    </button>   
                </div>
            </div>                        
        </div>
    </div>

    <script src="bootstrap.bundle.min.js"></script>   
    

</body>
</html>
