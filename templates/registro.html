<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
</head>
<style>  
    .bg{
        background-image: url(/static/imgs/perro_playa.jpg);
        background-position:center center;
        background-repeat: no-repeat;
        
    }


</style>

<body id='registro.html'>


<div class="container w-75 bg-primary mt-5 rounded shadow">

        <div class="row align-items-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

         </div>
            <div class="col bg-white p-5 rounded-end">
                <div class="text-end">
                    <img src="imagen/PerroFixa.png" width="48" alt="">
                 </div>

                 <div class="signup-form pb-4">
                    <form action="#">
                      <h2 class="fw-bold text-center">REGISTRO</h2>
                        <div class="form-group">
                            <div class="row">
                                <div class="col pb-1">
                                    <input type="text" class="form-control" name="primer_nombre" placeholder="Primer nombre*" required="required">
                                </div>
                                <div class="col pb-2">
                                    <input type="text" class="form-control" name="segundo_nombre" placeholder="Segundo nombre" required="required">
                                </div>
                            </div>
                        </div>
                    </form>   
                        <div class="form-group">
                          <div class="row">
                              <div class="col pb-2">
                                  <input type="text" class="form-control" name="primer_apellido" placeholder="Primer apellido*" required="required">
                              </div>
                              <div class="col pb-2">
                                  <input type="text" class="form-control" name="segundo_nombre" placeholder="Segundo apellido*" required="required">
                              </div>
                          </div>
                      </div>
                      <div class="col pb-3">
                        <label class="form-label fw-bold" for="fecha_nac"></label>
                        <input class="form-control" type="date" name="fecha_nac"  requiered='requiered' id="fecha_nac"
                            min="1900-01-01" max="2100-12-31" value="2022-04-27">
                    </div>
                      <div class="col pb-3">
                      <div class="form-group">
                          <input type="direccion" class="form-control" name="direccion" placeholder="Direccion" required="required">
                      </div>
                      </div>
                      <div class="col pb-3">
                          <div class="form-group">
                              <input type="comuna" class="form-control" name="comuna" placeholder="Comuna" required="required">
                          </div>
                          </div>
                      <div class="col pb-3">
                        <div class="form-group">
                            <input type="telefono" class="form-control" name="telefono" placeholder="Telefono" required="required">
                        </div>
                      </div> 
                      <div class="col pb-3">
                        <div class="form-group">
                          <input type="email" class="form-control" name="email" placeholder="Email" required="required">
                      </div>
                      </div>
                  
                      <div class="col pb-3">
                        <div class="form-group">
                            <input type="clave" class="form-control" name="clave" placeholder="Clave" required="required">
                        </div>
                      </div>
                      <div class="col pb-3">
                        <div class="form-group">
                            <input type="clave" class="form-control" name="confirmar_clave" placeholder="Confirmar clave" required="required">
                        </div>
                      </div> 
                        <div class="form-group pb-4">
                            <label class="form-check-label">
                                <input type="checkbox" required="required"> Acepto los
                                <a href="#">Terminos de contrato</a> &amp;
                                <a href="#">Politica de privacidad</a>
                            </label>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success btn-lg btn-block">Registrarse</button>
                        </div>
                    </form>
                    <div class="text-center">Ya tienes una cuenta?
                        <a href="#">Ingresar</a>
                    </div>
                </div>
            </div>                      
        </div>
        
    </div>

    <script src="bootstrap.bundle.min.js"></script>   
    
</div>

</body>
</html>
